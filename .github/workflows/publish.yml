name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "배포할 버전을 입력하세요 (예: 1.0.0)"
        required: true
        default: "1.0.0"

  push:
    branches: [main]
    paths:
      - "package.json"
      - "src/**"
    tags:
      - "v*.*.*" # 버전 태그를 사용하여 배포할 경우

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check if NODE_AUTH_TOKEN is set
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "❌ ERROR: NPM Authentication Token is NOT set"
            echo "Please configure the NPM_TOKEN secret in your repository settings"
            exit 1
          else
            echo "✅ NPM Authentication Token is set successfully"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
